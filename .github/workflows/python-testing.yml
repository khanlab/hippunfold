---
# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Lint and test workflow
on:
  push:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install non-python dependencies
        run: |
          sudo apt-get install -y graphviz-dev

      - name: Setup Python environment
        uses: ./.github/actions/action-setup_task-installPyProject
        with:
          python-version: "3.9"

      - name: Quality check (isort, Black, and snakefmt)
        run: uv run poe quality_check

  test:
    runs-on: ubuntu-latest
    needs: ["quality"]
    strategy:
      matrix:
        python-version: ["3.9","3.10","3.11","3.12"]

    steps:
      - name: Install non-python dependencies
        run: |
          sudo apt-get install -y graphviz-dev

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python environments
        uses: ./.github/actions/action-setup_task-installPyProject
        with:
          python-version: ${{ matrix.python-version }}
          install-library: true

      - name: Setup env for hippunfold
        run: |
          echo "HIPPUNFOLD_CACHE_DIR=`pwd`/test_data/hippunfold_cache_dir" >> $GITHUB_ENV

      - name: Test single T2w bids
        run: |
          uv run hippunfold test_data/bids_singleT2w test_out participant -np --modality T2w

      - name: Test running on existing folder
        run: |
          mkdir test_newout
          uv run hippunfold test_data/bids_singleT2w test_newout participant -np --modality T2w

      - name: Test single T2w bids, right hemi
        run: |
          uv run hippunfold test_data/bids_singleT2w test_out participant -np --modality T2w --hemi R

      - name: Test single T2w bids, left hemi
        run: |
          uv run hippunfold test_data/bids_singleT2w test_out participant -np --modality T2w --hemi L

      - name: Test multiple T2w bids
        run: |
          uv run hippunfold test_data/bids_multiT2w test_out participant -np --modality T2w

      - name: Test T1w bids
        run: |
          uv run hippunfold test_data/bids_T1w test_out participant -np --modality T1w

      - name: Test hipp b500 bids
        run: |
          uv run hippunfold test_data/bids_hippb500 test_out participant -np --modality hippb500

      - name: Test T1w multi-session/longitudinal bids
        run: |
          uv run hippunfold test_data/bids_T1w_longitudinal test_out participant -np --modality T1w

      - name: Test single T2w multi-session/longitudinal bids
        run: |
          uv run hippunfold test_data/bids_singleT2w_longitudinal test_out participant -np --modality T2w

      - name: Test manualseg bids, with path override
        run: |
          uv run hippunfold test_data/bids_dsegtissue test_out participant -np --modality dsegtissue --path_dsegtissue test_data/bids_dsegtissue/sub-{subject}_hemi-{hemi}_desc-tissue_dseg.nii.gz

      - name: Test manualseg bids, one hemisphere hemi
        run: |
          uv run hippunfold test_data/bids_dsegtissue_1hemi test_out participant -np --modality dsegtissue --hemi L

      - name: Test T2w with T1w template registration
        run: |
          uv run hippunfold test_data/bids_singleT2w test_out participant -np --modality T2w --t1_reg_template

      - name: Test T2w with T1w output space
        run: |
          uv run hippunfold test_data/bids_singleT2w test_out participant -np --modality T2w --output_space T1w

      - name: Test modality T2w with myelin map
        run: |
          uv run hippunfold test_data/bids_singleT2w test_out participant -np --modality T2w --generate-myelin-map

      - name: Test modality T1w with myelin map
        run: |
          uv run hippunfold test_data/bids_singleT2w test_out participant -np --modality T1w --generate-myelin-map


