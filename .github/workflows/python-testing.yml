---
# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Lint and test workflow
on:
  push:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Install non-python dependencies
        run: |
          sudo apt-get install -y graphviz-dev

      - name: Setup Python environment
        uses: khanlab/actions/.github/actions/action-setup_task-installPyProject@v0.3.2
        with:
          python-version: "3.11"

      - name: isort
        run: poetry run isort hippunfold/*.py -c

      - name: Black
        run: poetry run black hippunfold --check

      - name: snakefmt
        run: poetry run snakefmt hippunfold --check

  test:
    runs-on: ubuntu-latest
    needs: ["quality"]
    defaults:
      run:
        shell: bash -l {0}
          

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Setup Miniforge and mamba
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          mamba-version: "*"
          use-mamba: true
          conda-solver: libmamba
          auto-activate-base: true

      - name: Install snakebids
        run: |
          mamba install snakebids -c bioconda -c conda-forge -y

      - name: Setup env for hippunfold
        run: |
          echo "HIPPUNFOLD_CACHE_DIR=`pwd`/test_data/hippunfold_cache_dir" >> $GITHUB_ENV

      - name: Test single T2w bids
        run: |
          ./hippunfold/run.py test_data/bids_singleT2w test_out participant -np --modality T2w

      - name: Test running on existing folder
        run: |
          mkdir test_newout
          ./hippunfold/run.py test_data/bids_singleT2w test_newout participant -np --modality T2w

      - name: Test single T2w bids, right hemi
        run: |
          ./hippunfold/run.py test_data/bids_singleT2w test_out participant -np --modality T2w --hemi R

      - name: Test single T2w bids, left hemi
        run: |
          ./hippunfold/run.py test_data/bids_singleT2w test_out participant -np --modality T2w --hemi L

      - name: Test multiple T2w bids
        run: |
          ./hippunfold/run.py test_data/bids_multiT2w test_out participant -np --modality T2w

      - name: Test T1w bids
        run: |
          ./hippunfold/run.py test_data/bids_T1w test_out participant -np --modality T1w

      - name: Test T1w bids multiple subjects
        run: |
          ./hippunfold/run.py test_data/bids_T1w_multisubj test_out participant -np --modality T1w

      - name: Test hipp b500 bids
        run: |
          ./hippunfold/run.py test_data/bids_hippb500 test_out participant -np --modality hippb500

      - name: Test T1w multi-session/longitudinal bids
        run: |
          ./hippunfold/run.py test_data/bids_T1w_longitudinal test_out participant -np --modality T1w

      - name: Test single T2w multi-session/longitudinal bids
        run: |
          ./hippunfold/run.py test_data/bids_singleT2w_longitudinal test_out participant -np --modality T2w

      - name: Test manualseg bids, with path override
        run: |
          ./hippunfold/run.py test_data/bids_dsegtissue test_out participant -np --modality dsegtissue --derivatives test_data/bids_dsegtissue 

      - name: Test manualseg bids, one hemisphere hemi
        run: |
          ./hippunfold/run.py test_data/bids_dsegtissue_1hemi test_out participant -np --modality dsegtissue --derivatives test_data/bids_dsegtissue --hemi L

      - name: Test T2w with T1w template registration
        run: |
          ./hippunfold/run.py test_data/bids_singleT2w test_out participant -np --modality T2w --t1_reg_template

      - name: Test T2w with T1w output space
        run: |
          ./hippunfold/run.py test_data/bids_singleT2w test_out participant -np --modality T2w --output_space T1w

      - name: Test modality T2w with myelin map
        run: |
          ./hippunfold/run.py test_data/bids_singleT2w test_out participant -np --modality T2w --generate-myelin-map

      - name: Test modality T1w with myelin map
        run: |
          ./hippunfold/run.py test_data/bids_singleT2w test_out participant -np --modality T1w --generate-myelin-map

      - name: Test atlasgen with native
        run: |
          ./hippunfold/run.py test_data/bids_atlasgen_native test_atlasgen group_create_atlas --modality dsegtissue --new-atlas-name testatlas --new-atlas-subfields-from native --derivatives test_data/bids_atlasgen_native -np

      - name: Test atlasgen with unfoldreg
        run: |
          ./hippunfold/run.py test_data/bids_atlasgen_native test_out group_create_atlas --modality dsegtissue --new-atlas-name testatlas --new-atlas-subfields-from unfoldreg --derivatives test_data/bids_atlasgen_native -np

      - name: Test atlasgen with unfoldreg, including myelin
        run: |
          ./hippunfold/run.py test_data/bids_singleT2w test_out group_create_atlas --modality T2w --generate-myelin-map --new-atlas-name testatlas --new-atlas-subfields-from unfoldreg --new-atlas-metrics myelin curvature gyrification thickness  -np
           

