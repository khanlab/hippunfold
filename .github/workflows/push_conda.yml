# .github/workflows/build-conda.yml

name: Build and Upload Conda Package

on:
  push:
    branches:
      - dev-v2.0.0
  pull_request:
    branches:
      - dev-v2.0.0
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-activate-base: false

      - name: Install dependencies
        run: |
          conda install -y conda-build anaconda-client

      - name: Get latest commit SHA from dev-v2.0.0
        id: get_sha
        run: |
          echo "Fetching latest commit on dev-v2.0.0 branch..."
          COMMIT_SHA=$(git ls-remote origin refs/heads/dev-v2.0.0 | cut -f1)
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV

      - name: Update meta.yaml with latest SHA and SHA256
        run: |
          echo "Updating meta.yaml with commit: $COMMIT_SHA"
          # Update 'ref' in meta.yaml
          sed -i "s|^{% set ref = \".*\" %}|{% set ref = \"$COMMIT_SHA\" %}|" ./recipe/meta.yaml

          # Download the tarball corresponding to that commit
          curl -L -o source.tar.gz https://github.com/khanlab/hippunfold/archive/${COMMIT_SHA}.tar.gz

          # Calculate sha256
          SHA256_SUM=$(sha256sum source.tar.gz | awk '{print $1}')

          echo "New sha256: $SHA256_SUM"

          # Update 'sha256' in meta.yaml
          sed -i "s|^{% set sha256 = \".*\" %}|{% set sha256 = \"$SHA256_SUM\" %}|" ./recipe/meta.yaml

          # Verify the update
          echo "Updated meta.yaml:"
          cat ./recipe/meta.yaml


      - name: Build Conda package
        run: |
          cd ./recipe
          conda build . -c conda-forge -c bioconda

      - name: Upload package to Khanlab channel
        run: |
          anaconda login --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
          # anaconda upload /path/to/conda-package.tar.bz2 --yes
