# .github/workflows/build-conda.yml

name: Build and Upload Conda Package

on:
  push:
    branches:
      - setup-conda-ci
  pull_request:
    branches:
      - dev-v2.0.0
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-activate-base: false

      - name: Install dependencies
        run: |
          conda install -y conda-build anaconda-client

      - name: Get latest commit SHA
        id: get_sha
        run: |
          echo "COMMIT_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Update meta.yaml with latest SHA
        run: |
          echo "Updating meta.yaml with commit: $COMMIT_SHA"
          sed -i "s|^{% set ref = .* %}|{% set ref = \"$COMMIT_SHA\" %}|" ./recipe/meta.yaml

          echo "New meta.yaml:"
          cat ./recipe/meta.yaml

      - name: Build Conda package
        run: |
          cd ./recipe
          conda build . -c conda-forge -c bioconda

      - name: Upload package to Khanlab channel
        run: |
          anaconda login --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
          # anaconda upload /path/to/conda-package.tar.bz2 --yes
