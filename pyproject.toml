[tool.poetry]
name = "hippunfold"
version = "0.6.9"
description = "BIDS App for Hippocampal AutoTop (automated hippocampal unfolding and subfield segmentation)"
authors = ["Your Name <you@example.com>"]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
snakemake = ">=6.0.0"
snakebids = { git = "https://github.com/akhanf/snakebids.git", rev = "e2034a851ac59ce8d9504e2d6830af39afa28b75" }
batchgenerators = "0.21"
nnunet-inference-on-cpu-and-gpu = "1.6.6"
numpy = ">=1.20.2"
astropy = "^4.0"
appdirs = "^1.4.4"
pandas = "^1.2.0"
nibabel = "^3.2.1"
scipy = "^1.7.3"
nilearn = "^0.8.1"
seaborn = "^0.11.2"
Jinja2 = "^3.0.3"
pygraphviz = "^1.7"
Pygments = "^2.10.0"
scikit-fmm = "^2021.10.29"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
pytest-console-scripts = "^1.2.1"
pytest = "^6.2.5"
black = "^21.10b0"
pylint = "^2.11.1"
isort = "^5.10.1"
poethepoet = "^0.10.0"
pre-commit = "^2.15.0"

[tool.poetry.scripts]
hippunfold = "hippunfold.run:main"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
